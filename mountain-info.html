<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enjoy The Outdoors - Mountain Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    
    <h1 class="text-center mt-4">Discover New Mountains</h1>
    <!-- select (dropdown) -->
  <div class="container">
    <div class="row">
      <div class="col">
        <label for="activitySelect">View Mountains</label>
        <select class="form-select" id="mountainsDropDown">
        </select>
      </div>
    </div>
    <!--Activity Card start-->

    <div id="mountainDetailRow" class="container">
      <div class="col">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Mountains Information</h5>
              <ul id="activityDetails" class="">
                  <li> LocationID:</li><span id="parkId" ></span></li>
                  <li>City:<span id="parkCity"></span></li>
                  <li>State<span id="parkState"></span></li>
                </ul>
            </div>
        </div>                    
        </div>
                  

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/mountain-info.js"></script>
    <script src="scripts/mountainData.js"></script>
  </body>
</html>
