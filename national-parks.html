<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enjoy The Outdoors - National Parks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <div class="container">


    <!-- select 1 -->
    <div id="activitySelectionRow" class="row">

      <div class="col">
        <label for="activitySelect">By Location</label>
        <select class="form-select" id="locationDropDown">

        </select>
      </div>

    </div>
    <!-- select 2  -->
    <div id="activitySelectionRow" class="row">

      <div class="col">
        <label for="activitySelect">By park Type</label>
        <select class="form-control" id="parkTypeDropDown">

        </select>
      </div>

    </div>
  </div>

    <!--Activity Card start-->

    <div id="NationalParkID" class="container">
      <div class="col">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">National Parks</h5>
              <ul id="activityDetails" class="">
                  <li> LocationID:</li><span id="parkId" ></span></li>
                  <li>City:<span id="parkCity"></span></li>
                  <li>State<span id="parkState"></span></li>
                  <li>Zip <code></code><span id="parkZipCode"></span></li>
                  
               
             
              </ul>
          </div>
      </div>                    
      </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="scripts/locationData.js"></script>
  <script src="scripts/parkTypeData.js"></script>
  <script src="scripts/nationalParkData.js"></script>
  <script src="scripts/national-park.js"></script>

</body>

</html>
